<!DOCTYPE html>

<html>
    <head>
        <title>Service Desk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" type="text/css" href="css2/bootstrap.css"> Link local de BS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css2/Styles.css">
    </head>
    <body>
        <div class="container-fluid img-fondo text-center">
            <div class="container">
                <div class="row">
                    <div class="Absolute-Center is-Responsive">
                        <div id="logo-container"></div>
                        <div class="col-sm-12 col-md-10 col-md-offset-1">
                            <form action="" id="loginForm">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input class="form-control" type="text" name='username' placeholder="username"/>          
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input class="form-control" type="password" name='password' placeholder="password"/>     
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-def btn-block">Login</button>
                                </div>
                                <div class="form-group text-center">
                                    <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
                                </div>
                            </form>        
                        </div>  
                    </div>    
                </div>
            </div>
        </div>  

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
